<div>
  <h1>Rezerwacje</h1>
    <div class="container">
        <div class="container">
          <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                  <button button="submit" mat-raised-button color="primary" (click)="openAddDialog()">
                      <mat-icon>add</mat-icon> Dodaj nową
                  </button>
              </div>
        </div>
    </div>
    <br>
    <div class="container">
        <mat-table [style.display]="loading === false ? 'block' : 'none'" #table [dataSource]="dataSource" matSort>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>      
      
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let reservation"> {{reservation.id}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Numer rezerwacji </mat-header-cell>
            <mat-cell *matCellDef="let reservation"> {{reservation.number}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="from">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Data od </mat-header-cell>
            <mat-cell *matCellDef="let reservation"> {{reservation.from}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="to">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Data do </mat-header-cell>
            <mat-cell *matCellDef="let reservation"> {{reservation.to}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="room.number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Pokój </mat-header-cell>
            <mat-cell *matCellDef="let reservation"> {{reservation.room.number}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="operations">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Operacje </mat-header-cell>
            <mat-cell *matCellDef="let reservation"> <button mat-button color="primary" (click)="deleteReservation(reservation.id)"><mat-icon>delete</mat-icon>
            </button> <button mat-button color="primary" (click)="openEditDialog(reservation.id)"><mat-icon>edit</mat-icon></button> </mat-cell>
          </ng-container>
       
      
        </mat-table>
        <mat-paginator #paginator [style.display]="loading === false ? 'block' : 'none'" [pageSize]="10" ></mat-paginator>
    </div>
  </div>
</div>
